{% extends 'minimal.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
<style>
    body {
        background-color: #004080; /* Blue background */
        font-family: 'Arial', sans-serif;
        color: #ffffff; /* White text color for better contrast */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        max-width: 400px;
        width: 100%;
        background-color: #ffffff; /* White box for contrast */
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
        font-size: 2rem;
        color: #004080; /* Blue text */
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #004080; /* Blue text */
        font-size: 0.9rem;
    }

    .form-control {
        background-color: #f8f9fa; /* Light gray input background */
        border: 1px solid #d1d1d1;
        border-radius: 8px;
        padding: 10px;
        font-size: 1rem;
        color: #004080; /* Blue text for input */
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #004080; /* Blue border on focus */
        outline: none;
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        border-radius: 8px;
        background-color: #004080;
        color: #ffffff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #003366; /* Darker blue on hover */
    }

    .form-group {
        margin-bottom: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        h1 {
            font-size: 1.8rem;
        }

        .btn-primary {
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Student Login</h1>
    <form method="POST">
        {% csrf_token %}

        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                placeholder="Enter Username" 
                required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Enter Password" 
                required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary">Login</button>
    </form>
</div>
{% endblock %}
